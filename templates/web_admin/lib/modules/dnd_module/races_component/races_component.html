<div class="mdc-card theme-card theme-card__padded">
  <div class="theme-card__top">
    <material-input #filterInput
      leadingGlyph="filter_list"
      label="Filter"
      type="text"></material-input>
    <!-- BUTTON -->
    <material-button class="blue" (click)="import()" raised>
      Import
    </material-button>
    <material-button class="blue" [routerLink]="goTo()" raised>
      Add Race
    </material-button>
  </div>

  <table class="theme-table">
    <thead>
      <tr>
        <th (click)="sort('id')">ID</th>
        <th (click)="sort('name')">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let r of bloc.races | filterPipe: filter | sortPipe: sortField: sortDir"
        [routerLink]="goTo(r.id)">
        <td>
          {{ r.id }}
        </td>
        <td>
          {{ r.name }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
