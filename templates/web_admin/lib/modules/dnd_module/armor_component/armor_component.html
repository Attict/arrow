<form *ngIf="bloc.armor != null && form != null" [ngFormModel]="form">
  <div class="mdc-card theme-card theme-card__padded">
    <!--
      TOP
    -->
    <div class="theme-card__top">
      <!-- Left -->
      <div class="theme-card__top-actions__left">
        <material-button icon materialTooltip="Help">
          <material-icon icon="info"></material-icon>
        </material-button>
      </div>
      <!-- Right -->
      <div class="theme-card__top-actions__right">
        <div>
          <material-button raised class="red"
            *ngIf="bloc.armor.id != null"
            (trigger)="delete()">Delete</material-button>
          <material-button raised class="blue"
            [disabled]="form.invalid"
            (trigger)="save()">Save</material-button>
        </div>
      </div>
    </div>

    <!--
      CONTENT
    -->
    <div class="theme-card__content">
      <!-- Name -->
      <div class="form-item">
        <material-input floatingLabel
          type="text"
          label="Name"
          leadingGlyph="label"
          formControlName="name"
          ngControl="name"></material-input>
      </div>

      <!-- Description -->
      <div class="form-item">
        <material-input floatingLabel multiline
          rows="2"
          label="Description"
          leadingGlyph="label"
          formControlName="desc"
          ngControl="desc"></material-input>
      </div>

      <!-- Type -->
      <h3>Type</h3>
      <div class="form-item">
        <material-dropdown-select
          popupMaxWidth="100%"
          [buttonText]="bloc.typeValues[bloc.armor.type] ?? 'Select Type'">
          <material-select-dropdown-item
            *ngFor="let k of bloc.typeValues.keys"
            (trigger)="bloc.armor.type = k">
            {{bloc.typeValues[k]}}
          </material-select-dropdown-item>
        </material-dropdown-select>
      </div>

      <!-- AC -->
      <h3>AC</h3>
      <div class="form-item">
        <material-input floatingLabel
          type="number"
          label="AC"
          formControlName="ac"
          ngControl="ac"></material-input>
      </div>

      <!-- Maximum Damage -->
      <h3>Required Strength</h3>
      <div class="form-item">
        <material-input floatingLabel
          type="number"
          label="Required Strength"
          formControlName="reqStr"
          ngControl="reqStr"></material-input>
      </div>

      <!-- Type -->
      <h3>Include Dexterity Modifier</h3>
      <div class="form-item">
        <material-checkbox label="Include Dexterity Modifier"
          [(ngModel)]="bloc.armor.dexMod"></material-checkbox>
      </div>
      <div class="form-item">
        <material-input floatingLabel
          type="number"
          label="Max Dexterity Mod"
          formControlName="dexModMax"
          ngControl="dexModMax"></material-input>
      </div>

      <!-- Disadvantage Stealth -->
      <h3>Stealth Disadvantage</h3>
      <div class="form-item">
      </div>

      <!-- Price -->
      <h3>Price</h3>
      <div class="form-item">
        <material-input floatingLabel
          type="number"
          label="Gold Pieces"
          leadingGlyph="attach_money"
          formControlName="price"
          ngControl="price"></material-input>
      </div>

      <!-- Weight -->
      <h3>Weight</h3>
      <div class="form-item">
        <material-input floatingLabel
          type="number"
          label="Weight"
          leadingGlyph="priority_high"
          formControlName="weight"
          ngControl="weight"></material-input>
      </div>

      <!-- Proficiencies -->
      <h3>Proficiency Required</h3>
      <div class="form-item">
        <material-dropdown-select
          popupMaxWidth="100%"
          [buttonText]="bloc.currentProficiency?.name ?? 'Select Proficiency'">
          <material-select-dropdown-item
            *ngFor="let p of bloc.proficiencies"
            (trigger)="bloc.armor.profId = p.id">
            {{p.name}}
          </material-select-dropdown-item>
        </material-dropdown-select>
      </div>

    </div>
  </div>
</form>
