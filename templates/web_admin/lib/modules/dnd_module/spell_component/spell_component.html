<form *ngIf="bloc.spell != null && form != null" [ngFormModel]="form">
  <div class="mdc-card theme-card theme-card__padded">
    <!--
      TOP
    -->
    <div class="theme-card__top">
      <!-- Left -->
      <div class="theme-card__top-actions__left">
        <material-button icon materialTooltip="Help">
          <material-icon icon="info"></material-icon>
        </material-button>
      </div>
      <!-- Right -->
      <div class="theme-card__top-actions__right">
        <div>
          <material-button raised class="red"
            *ngIf="bloc.spell.id != null"
            (trigger)="delete()">Delete</material-button>
          <material-button raised class="blue"
            [disabled]="form.invalid"
            (trigger)="save()">Save</material-button>
        </div>
      </div>
    </div>

    <!--
      CONTENT
    -->
    <div class="theme-card__content">
      <!-- Name -->
      <div class="form-item">
        <material-input floatingLabel
          type="text"
          label="Name"
          leadingGlyph="label"
          formControlName="name"
          ngControl="name"></material-input>
      </div>

      <!-- Description -->
      <div class="form-item">
        <material-input floatingLabel multiline
          rows="2"
          label="Description"
          leadingGlyph="label"
          formControlName="desc"
          ngControl="desc"></material-input>
      </div>

      <!-- Spell Level -->
      <h3>Spell Level</h3>
      <div class="form-item">
        <material-dropdown-select
          popupMaxWidth="100%"
          [buttonText]="bloc.spell.level.toString() ?? 'Select Level'">
          <material-select-dropdown-item
            *ngFor="let i of [1,2,3,4,5,6,7,8,9]"
            (trigger)="bloc.spell.level = i">
            {{i}}
          </material-select-dropdown-item>
        </material-dropdown-select>
      </div>

      <!-- Range -->
      <div class="form-item">
        <material-input floatingLabel
          type="number"
          label="Range"
          leadingGlyph="label"
          formControlName="range"
          ngControl="range"></material-input>
      </div>

      <!-- Shape -->
      <h3>Shape</h3>
      <div class="form-item">
        <material-dropdown-select
          popupMaxWidth="100%"
          [buttonText]="bloc.shapeValues[bloc.spell.shape] ?? 'Select Shape'">
          <material-select-dropdown-item
            *ngFor="let k of bloc.shapeValues.keys"
            (trigger)="bloc.spell.shape = k">
            {{bloc.shapeValues[k]}}
          </material-select-dropdown-item>
        </material-dropdown-select>
      </div>

      <!-- Type -->
      <h3>Type</h3>
      <div class="form-item">
        <material-dropdown-select
          popupMaxWidth="100%"
          [buttonText]="bloc.typeValues[bloc.spell.type] ?? 'Select Type'">
          <material-select-dropdown-item
            *ngFor="let k of bloc.typeValues.keys"
            (trigger)="bloc.spell.type = k">
            {{bloc.typeValues[k]}}
          </material-select-dropdown-item>
        </material-dropdown-select>
      </div>

      <!-- Saving Throw -->
      <h3>Saving Throw</h3>
      <div class="form-item">
        <material-dropdown-select
          popupMaxWidth="100%"
          [buttonText]="bloc.saveValues[bloc.spell.save] ?? 'Select Saving Throw'">
          <material-select-dropdown-item
            *ngFor="let k of bloc.saveValues.keys"
            (trigger)="bloc.spell.save = k">
            {{bloc.saveValues[k]}}
          </material-select-dropdown-item>
        </material-dropdown-select>
      </div>

    </div>
  </div>
</form>
